name: Cypress Tests Execution
on: [push]
jobs:
  Chrome-Execution-Parallel:
    runs-on: ubuntu-latest
    #container: cypress/browsers:node16.17.1-chrome106-ff105-edge
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

        # Install NPM dependencies, cache them correctly
        # and run all Cypress tests
      - name: Cypress Install
        uses: cypress-io/github-action@v4.2.0 # use the explicit version number
        with:
          # we have already installed all dependencies above
          start: npm run cy:run
          browser: chrome
          record: true
          parallel: true
          group: "UI - Chrome"
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
